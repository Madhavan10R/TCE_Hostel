<!DOCTYPE html>
<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="room.css">
        <script src="angular.min.js"></script>
        <script src="room.js"></script>
    </head>
    <body ng-app="myApp" ng-controller="myController">
        <header>
            <img src="image/logo.jpeg">
            <h2>TCE Hostel</h2>
        </header>
        <section>
            <h2>Room Allotments</h2>
            <div>
                <label>Choose your block</label>
                <select ng-model="block">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                </select>
            </div>
            <div id="floor">
                <button>Second</button>
                <button>First</button>
                <button>Ground</button>
            </div>
        </section>
    </body>
</html>
